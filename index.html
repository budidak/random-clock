<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Random Clock | Vanilla JS Projects</title>
    <style>
      #clock {
        width: 100%;
        height: 50vh;
        position: relative;
      }

      #clock p {
        width: 200px;
        position: relative;
        font-size: xx-large;
      }
    </style>
    <link rel="stylesheet" crossorigin href="assets/pico.css" />
    <link rel="stylesheet" crossorigin href="assets/spacing.css" />
  </head>
  <body class="container">
    <header>
      <h1>random clock</h1>
    </header>
    <main class="container">
      <article>
        <div id="clock">
          <p id="time"></p>
        </div>
      </article>
    </main>
    <script id="clock.js">
      const clock = document.getElementById("clock");
      const text = document.getElementById("time");
      const updateTime = () => {
        const currentTime = new Date();
        const timeString = currentTime.toLocaleTimeString();
        text.textContent = timeString;
        text.setAttribute(
          "style",
          `color: hsl(${Math.random() * 360}deg, 75%, 75%); 
           top: ${Math.random() * 100}%; 
           left: ${Math.random() * 100}%`
        );
      };
      setInterval(updateTime, 3000);
    </script>
  </body>
</html>
